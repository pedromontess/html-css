<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 300px;
      height: 100px;
    }
    th{
      border: 1px solid black;
      font-weight: bold;
    }
    td{
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Nomes</th>
          <th>Filmes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Mulheres</td>
          <td>Ana Maria dos Santos</td>
          <td>Beatriz Souza</td>
          <td>Cláudia Melo</td>
          
        </tr>
        <tr>
          <td rowspan="3" >Homens</td>
          <td>Bruno Mendonça</td>
          <td>Daniel Lourenço</td>
          <td>Fabiano Mota</td>
          

        </tr>
      </tbody>
    </table>
</body>
</html>
