<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 500px;
      border-collapse: collapse;
    }
    caption {
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    .cnome {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Exercicio de Tabela</h1>
    <table>
      <colgroup>
          <col class="cnome">
          <col class="csexo">
          <col class="cidade">
          <col class="cprof">

      </colgroup>
          <caption>Cadastro</caption>
          <tr>
              <th scope="col">Nome</th>
              <th scope="col">Sexo</th>
              <th scope="col">Idade</th>
              <th scope="col">Profissão</th>
          </tr>
          <tr>
              <td>Ana Maria</td>
              <td>F</td>
              <td>25</td>
              <td>Jornalista</td>
          </tr>
          <tr>
              <td>Pedro Montes</td>
              <td>M</td>
              <td>18</td>
              <td>Programador</td>

          </tr>
          <tr>
              <td>Yasmim Lopes</td>
              <td>F</td>
              <td>20</td>
              <td>Professora</td>

        </tr>
        <tr>
              <td>Patricia Ramos</td>
              <td>F</td>
              <td>65</td>
              <td>Personal</td>

      </tr>
      <tr>
              <td>Otávio</td>
              <td>M</td>
              <td>22</td>
              <td>Policial</td>

      </tr>
    </table>
</body>
</html>
