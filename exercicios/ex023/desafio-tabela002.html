<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>
  <style>
    table{
      width: 400px;
      height: 200px;
    }
    td{
      text-align: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Desafio</h1>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>

    </tr>
    <tr>
      <td rowspan="3">C</td>

      <td>D</td>
      <td>E</td>
      <td>F</td>

    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>

    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td colspan="5">M</td>

    </tr>
  </table>
</body>
</html>
