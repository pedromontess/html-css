<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
  
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }
    
    table {
      margin: auto;
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      vertical-align: bottom;
    }

    .numero {
      text-align: right;
      vertical-align: middle;
      
    }
  </style>

</head>
<body>
    <header>
      <h1>Minha primeira tabela</h1>
    </header>
    <!-- Hieraquia de tabelas (simples)
     table = tabela
       table row = linha de tabela
          table header = cabeÃ§alho de tabela
          table data = dado de tabela
    
    -->
    <table>
      <tr>
        <td>A1</td>
        <td class="numero">100</td>
        <td>C1</td>
      </tr>

      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
</body>
</html>
