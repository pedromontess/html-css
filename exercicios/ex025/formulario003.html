<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
      text-align: center;
      background-color: rgba(173, 216, 230, 0.267);
    }
    input{
      border: 1px solid black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
      <h1>Teste de Formulario </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"
              required
              maxlength="30"
              placeholder="nome completo"
              autocomplete="name" >                    
        </p>
        <p>

            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia"
              required
              min="0"
              max="10"
              placeholder="0 a 10"
              step="0.1" >       
            
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes"
              value="2024-03">
        </p>  

        <p>
          <label for="idia">Dia da Prova</label>
          <input type="date" name="dia" id="idia"
            value="2024-09-04"
          >
        </p>

        <p>
          <label for="ihora">Hora da prova</label>
          <input type="time" name="hora" id="ihora"
            value="09:14"
          >
        </p>

        <p>
            <input type="submit" value="Enviar ">
            <input type="reset" value="Limpar ">
        </p>

    </form>
</body>
</html>
