<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
      <h1>Exemplo de Formulario</h1>

      <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>

            <select name="est" id="iest">
                           
              <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ"selected>Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
              </optgroup>
              
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MT">Mato Grosso</option>
              <option value="MA">Maranhão</option>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required placeholder="sua profissao">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
                <option value="PROF">Professor</option>
            </datalist>
            
        </p>

        <p>
            <label for="imsg">Digite sua Reclamaçao!</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>
        </p>


        <p>
          <input type="submit" value="Acesse">
      </p>
      <p>
          <input type="reset" value="Limpar">
      </p>
      </form>
</body>
</html>
